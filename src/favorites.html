<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles/favor-body.css"/>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta meta-page-name="favorites" />
        <base href="/" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/favor-body.css" />
        <title>Document</title>
    </head>

    <body>
        <section id="header-section">
            <include src="./html/header.html"></include>
        </section>
        <main>
            <section class="tags">
                <div class="fav-pic">
                        <img src="/src/img/fav-card-mob.png" class="fav-hero-mob" alt="">
                        <img src="/src/img/fav-card-tablet.png" class="fav-hero-tab" alt="">
                        <img src="/src/img/fav-card-desc.png" class="fav-hero-desc" alt="">
                </div>
                <div class="favorites-wrap container">
                    <svg class="fav-icon">
                        <use href="./img/sprite.svg#icon-tt"></use>
                    </svg>
                    <p class="favorites-text">
                        It appears that you haven't added any recipes to your
                        favorites yet. To get started, you can add recipes that
                        you like to your favorites for easier access in the
                        future.
                    </p>
                </div>
                <div class="tags-container container">
                    <div class="">
                        <ul class="favor-tags-list">
                            <li class="tags-item">
                                <button class="all-tags active" type="button">
                                    All categories
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="categories-box-favorites scrolling-container">
                        <ul class="category-list-favorites"></ul>
                    </div>
                </div>
            </section>
            <section class="favorites-gallery">
                <div class="container favorites-gallery-container">
                    <ul class="favorites-list"></ul>
                </div>

                <div class="container">
                    <div class="pagination-wrapper favor-pagination">
                        <div class="tui-pagination" id="pagination"></div>
                    </div>
                </div>
            </section>
        </main>
        <include src="./html/modal-order-now.html"></include>
        <include src="./html/modal-recipe.html"></include>
        <include src="./html/modal-give-rating.html"></include>
        <script type="module" src="./js/header.js" defer></script>
        <script type="module" src="./favorites.js"></script>
    </body>
</html>
