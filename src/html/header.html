<header class="header">
    <div class="container header-container">
        <nav class="header-nav-container">
            <div class="header-nav">
                <a class="header-nav-link" href="index.html">Home</a>
                <a class="header-nav-link treats" href="favorites.html">Favorites</a>
            </div>
        </nav>
        <div class="header-logo">
            <a class="header-logo-link" href="index.html"
                ><span class="header-span">tasty</span><span class="treats">treats.</span></a
            >
        </div>
        <div class="header-buttons">
            <a href="tel:+380730000000" target="_blank" class="header-cart-btn">
                <svg class="header-cart">
                    <use href="./img/sprite.svg#icon-shopping-cart"></use>
                </svg>
            </a>
            <label class="header-switch">
                <input id="theme" type="checkbox" class="header-input" />
                <span id="theme-toggle" class="header-slider round"></span>
            </label>
        </div>
    </div>
    <!--______________ MOBILE ______________-->
    <nav class="mob-container container">
        <div class="header-logo">
            <a class="header-logo-link" href="index.html"
                ><span class="header-span">tasty</span>treats.</a
            >
        </div>
        <div class="header-buttons">
            <a href="tel:+380730000000" target="_blank" class="header-cart-btn">
                <svg class="header-cart">
                    <use href="./img/sprite.svg#icon-shopping-cart"></use>
                </svg>
            </a>
            <button
                id="headerOpenModalBtn"
                class="header-burger-btn"
                type="button"
            >
                <svg class="header-burger">
                    <use href="./img/sprite.svg#icon-hamburger"></use>
                </svg>
            </button>
        </div>
    </nav>
    <!-- _______MODAL__________ -->
    <div class="headerModal" id="headerModal">
        <div class="header-modal-content">
            <span class="header-close" id="headerCloseModalBtn">&times;</span>
            <nav class="header-mobile-nav">
                <a class="header-mobile-link" href="index.html">Home</a>
                <a class="header-mobile-link" href="favorites.html"
                    >Favorites</a
                >
            </nav>
            <label class="header-switch-mob">
                <input type="checkbox" class="header-input-mob" />
                <span class="header-slider round"></span>
            </label>
        </div>
    </div>
</header>
